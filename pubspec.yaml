name: fotoz
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.0
  cloud_firestore: ^5.4.2
  firebase_storage: ^12.1.0
  google_sign_in: ^6.2.1
  home_widget: ^0.3.0
  cupertino_icons: ^1.0.8
  flutter_native_splash: ^2.4.6
  camera: ^0.10.5+5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.1

flutter:
  uses-material-design: true
  assets:
    - assets/logo.png

flutter_native_splash:
  color: "#F9F3EF"
  image: assets/logo.png
  android: true
  ios: true

flutter_icons:
  android: true
  image_path: "assets/logo.png"
